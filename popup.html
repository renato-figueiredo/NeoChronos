<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoChronos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto+Mono:wght@500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <div id="datetime-display" class="datetime-display">
            <div id="date-display">29 de julho de 2025</div>
            <div id="time-display">16:15:44</div>
        </div>
        
        <div class="card main-timer-card">
            <div class="card-header">
                <h2>Dia de Trabalho</h2>
                <button id="main-toggle-btn" class="neumorphic-button-outset"><i class="bi bi-play-fill"></i></button>
            </div>
            <div id="main-timer-display" class="timer-display">00:00:00</div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3>Tempo em Tarefas</h3>
            </div>
            <div id="completed-tasks-total" class="timer-display" style="font-size: 2rem;">00:00:00</div>
        </div>

        <div class="tasks-section">
            <div class="card-header">
                <h3>Tarefas</h3>
                <button id="add-manual-task-btn" title="Adicionar tarefa já concluída" class="neumorphic-button-outset"><i class="bi bi-pencil-square"></i></button>
            </div>
            <div class="add-task-form">
                <input type="text" id="new-task-name-input" class="neumorphic-input" placeholder="Nome da nova tarefa...">
                <button id="add-task-btn" title="Iniciar nova tarefa" class="neumorphic-button-outset primary-action"><i class="bi bi-plus-lg"></i></button>
            </div>
            
            <ul id="task-list" class="task-list">
                </ul>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
